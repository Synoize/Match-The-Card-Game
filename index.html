<!DOCTYPE html>
<html lang="en">

<head>

    <main>
        <div id="main-container">
            <h1 class=" font-semibold text-lg">Match The Card</h1>

            <div id="result-container">

                <a href="index.html"><button
                        class="bg-blue-600 rounded px-4 font-semibold text-white text-sm p-2 hover:bg-blue-500">Play Again</button></a>
            </div>
        </div>
